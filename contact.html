    <!-- Header Starts -->
    <header>
        <div class="row mt-5">
            <div class="col-6 col-sm-6 col-lg-8 mt-3 ml-5 d-flex flex-column justify-content-center">
                <div class="display-3">
                    Contact for Hiring
                </div>
                <div class="display-5 mt-3">
                    Fillout form.
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col-8 justify-content-center">

    <!-- Main content Starts -->

    <div class="container mt-4 p-3">
        <form>
            <div class="row">
                <div class="col-12 col-md-12 col-lg-6 px-3">
                    <Fieldset class="border p-2">
                        <legend class="w-auto">Personal Details</legend>
                        <!-- <h2 class="text-center">Personal Details</h2> -->
                        <div class="row">
                            <div class="formgroup col-6">
                                <label for="firstName">First Name</label>
                                <small id="firstNameText" class="text-muted">
                                    (required)
                                </small>
                                <input type="text" id="firstName" class="form-control" required>
                            </div>
                            <div class="formgroup col-6">
                                <label for="lastName">Last Name</label>
                                <small id="firstNameText" class="text-muted">
                                    (required)
                                </small>
                                <input type="text" id="lastName" class="form-control" required>
                            </div>
                        </div>
                        <div class="formgroup">
                            <label for="email">Email Id</label>
                            <small id="firstNameText" class="text-muted">
                                (required)
                            </small>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="formgroup">
                            <label for="text">Contact Number</label>
                            <small id="firstNameText" class="text-muted">
                                (required)
                            </small>
                            <input type="tel" id="tel" class="form-control" required>
                        </div>
                        <div class="formgroup">
                            <label for="skypeID">Skype Id</label>
                            <input type="text" id=skypeID class="form-control">
                        </div>
                        <div class="formgroup">
                            <label for="postition">Position in company</label>
                            <input type="text" id=postition class="form-control">
                        </div>
                    </Fieldset>
                </div>
                <div class="col-12 col-md-12 col-lg-6 px-3">
                    <!-- <h2 class="text-center">Company Details</h2> -->
                    <Fieldset class="border p-2">
                        <legend class="w-auto">Company Details</legend>
                        <div class="formgroup">
                            <label for="companyName">Company Name</label>
                            <input type="text" id="companyName" class="form-control">
                        </div>
                        <div class="formgroup">
                            <label for="companyEmail">Company Email Id</label>
                            <input type="email" id="companyEmail" class="form-control">
                        </div>
                        <div class="formgroup">
                            <label for="companyTel">Company Contact Number</label>
                            <input type="tel" id="companyTel" class="form-control">
                        </div>
                        <div class="formgroup">
                            <label for="address">Address</label>
                            <input type="text" id=address class="form-control">
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="formgroup">
                                    <label for="city">City</label>
                                    <input type="text" id=city class="form-control">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="formgroup">
                                    <label for="country">Country</label>
                                    <input type="text" id=country class="form-control">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="formgroup">
                                    <label for="zipcode">Zipcode</label>
                                    <input type="text" id=zipcode class="form-control">
                                </div>
                            </div>
                    </Fieldset>
                </div>
                <div class="col-12 pt-3">
                    <fieldset class="border p-2">
                        <legend class="w-auto">Project Details</legend>
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="formgroup">
                                    <label for="startTime">Start Date</label>
                                    <small id="firstNameText" class="text-muted">
                                        (required)
                                    </small>
                                    <input type="date" id="startTime" class="form-control" required>
                                </div>
                                <div class="formgroup">
                                    <label for="endTime">End Date</label>
                                    <small id="firstNameText" class="text-muted">
                                        (required)
                                    </small>
                                    <input type="date" id="endTime" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="formgroup">
                                    <label for="projectDetails">Project Details</label>
                                    <small id="firstNameText" class="text-muted">
                                        (required)
                                    </small>
                                    <textarea rows="4" class="form-control" id="projectDef"
                                        placeholder="Explain little bit about project" required></textarea>
                                </div>
                            </div>
                        </div>

                    </fieldset>
                </div>
            </div>
    </div>

    <div class="text-center">
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </div>
    </form>
    </div>
